<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 25 - Complex Data - JavaScript Explained</title>
  </head>
  <body>
    <h1>Complex Data Exercises</h1>
    <p>Open the web inspector console to test.</p>
  </body>
  <script>
    const posts = [
      {
        id: 1,
        title: `Welcome to JS`,
        cats: [`js`, `intro`],
        url: `https://bing.com`,
        excerpt: `my stuff`
      },
      {
        id: 2,
        title: `Using a Code Editor`,
        cats: [`tools`, `intro`],
        url: `https://google.com`,
        excerpt: `no one stuff`
      },
      {
        id: 3,
        title: `JavaScript Arrays`,
        cats: [`js`],
        url: `https://yahoo.com`,
        excerpt: `their stuff`
      },
      {
        id: 4,
        title: `More JS Practice`,
        cats: [`js`, `practice`],
        url: `https://duckduckgo.com`,
        excerpt: `best stuff`
      }
    ];
    const jsArticles = posts.filter(post => post.cats.includes(`js`));
    function getPostMarkup(jsArticles) {
        let markup = `<div class="posts">\n`;
        posts.map(post => {
          markup += `<article class="post-${post.id}">\n`;
          markup += `<h2>${post.title}</h2>\n`;
          markup += `<p>${post.excerpt}</p>\n`;
          markup += '</article>\n'
        })
        markup += `</div>`
        return markup;
      }
      console.log(getPostMarkup(jsArticles));
  </script>
</html>
