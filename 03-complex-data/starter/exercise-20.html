<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>Complex Data Exercises</h1>
    <p>Open the web inspector console to test.</p>
  </body>
  <script>
    const posts = [
      {
        id: 1,
        title: `First Post`,
        slug: `first-post`,
        excerpt: `Let's get this started!`
      },
      {
        id: 2,
        title: `Second Post`,
        slug: `second-post`,
        excerpt: `On a roll..`
      },
      {
        id: 3,
        title: `Third Post`,
        slug: `third-post`,
        excerpt: `Keeping it going.`
      }
    ];
    // Place your code below this line, before the closing script tag
    function getPostMarkup(posts) {
        markup = `<div class="posts">\n`;
        posts.map(post => {
          markup += `<article class="post-${post.id}">\n`;
          markup += `<h2>${post.title}</h2>\n`;
          markup += `<p>${post.excerpt}</p>\n`;
          markup += '</article>\n'
        })
        markup += `</div>`
        return markup;
      }
      console.log(getPostMarkup(posts));
  </script>
</html>
