  <script>
    // Place your code below this line, before the closing script tag
    /*
    Create a function called askFullName() that will prompt the user
    for their first name and assign it to a variable called first
    inside the function.Then it will prompt them for their last name
    and save it to a variable called last inside the function.
    Finally, it will return the value of the user's full name with a
    space between.  Log askFullName() to the console to test.
    */
   function askFullName() {
     first = prompt(`what is your first name`);
     last = prompt(`and what is your last name`);
     return `${first} ${last}`;
   }
   //askFullName();
   console.log(askFullName());
