    <h1>Reusable Code Exercises</h1>
    <p>Open the web inspector console to test.</p>

  <script>
    //Above getExcerptMarkup(), create a function called getArticleMarkup() that takes
    //the following parameters: title, url, excerpt, author .  Then inside of the function
    //create a variable called markup that gets the value of getHeaderLinkMarkup() and adds
    //to it the value of getExcerptMarkup() and finally adds to it the value of
    //getAuthorMarkup() .  Then return all of that combined markup.
    //Log getArticlelMarkup() to the console and pass it the correct parameters to test.
    function getArticleMarkup(title, url, excerpt, author){
      let markup = getHeaderLinkMarkup(title, url);
      markup += getExcerptMarkup(excerpt);
      markup += getAuthorMarkup(author);
      return markup;
    }
    function getExcerptMarkup(excerpt) {
      return `<div class="excerpt"><p>${excerpt}</p></div>`;
    }
    function getAuthorMarkup(author) {
      return `<p>By: ${author}</p>`;
    }
    function getHeaderLinkMarkup(title, url) {
      const link = getMyLinkMarkup(title, url);
      const header = getMyHeaderMarkup(link);
      return header;
    }
    function getMyLinkMarkup(title, url) {
      return `<a href="${url}">${title}</a>`;
    }
    function getMyHeaderMarkup(title) {
      return `<h1>${title}</h1>`;
    }
    console.log(
        getArticleMarkup(
        `title`,
        `http://js.test`,
        `Loren Ipsum`,
        `Author`)
        );
  </script>
